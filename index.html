<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend's Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flowers-animation"></div>
    <div class="container">
        <h1>Happy Girlfriend's Day! 💐</h1>
        <div class="flower-border"></div>
        <div id="letter-section">
            <p class="greeting">Hi love! I have a special letter for you. Would you like to open it?</p>
            <div class="button-group">
                <button id="open-btn">Yes, open it!</button>
                <button id="no-btn">No, not now</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
